<div class="home">
  <app-wyy-carousel
    #wyyCarousel
    [activeIndex]="carouselIndex"
    (changeSlide)="onChangeSlide($event)"
  >
    <nz-carousel
      [nzAutoPlay]="true"
      nzEffect="fade"
      [nzDotRender]="wyyCarousel.dotRef"
      (nzBeforeChange)="onBeforeChange($event)"
    >
      <div
        class="carousel-item"
        nz-carousel-content
        *ngFor="let item of banners"
      >
        <a
          [href]="item.url"
          target="_blank"
          class="banner-item"
        >
          <img [src]="item.imageUrl" alt="轮播图" />
        </a>
      </div>
    </nz-carousel>
  </app-wyy-carousel>

  <!-- 主体 -->
  <div class="main">
    <div class="wrap">
      <div class="left">
        <div class="sec">
          <div class="up">
            <div class="navs">
              <h2>
                <i></i>
                <a>热门推荐</a>
              </h2>
              <nav>
                <a *ngFor="let item of hotTags">{{
                  item.name
                }}</a>
              </nav>
            </div>
            <a>
              更多
              <i
                nz-icon
                nzType="arrow-right"
                theme="outline"
              ></i>
            </a>
          </div>
          <div class="down">
            <div class="down-wrap">
              <app-single-sheet
                [sheet]="sheet"
                *ngFor="let sheet of songSheetList"
                class="sheet-item"
              ></app-single-sheet>
            </div>
          </div>
        </div>
      </div>
      <!-- 入住歌手 -->
      <div class="right">
        <h3>登录</h3>
        <div class="settled-singer">
          <div class="tit">
            <b>入驻歌手</b>
          </div>
          <div class="list">
            <div class="card">
              <div class="pic">
                <img
                  src="https://p1.music.126.net/p9U80ex1B1ciPFa125xV5A==/5931865232210340.jpg?param=62y62"
                  alt=""
                />
              </div>
              <div class="txt">
                <b class="ellipsis">名称</b>
                <span>专辑数： 333</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
