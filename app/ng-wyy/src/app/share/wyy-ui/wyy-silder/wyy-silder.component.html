<div
  class="wy-slider"
  #wySlider
  [class.wy-slider-vertical]="wyVertical"
>
  <app-wyy-silder-track
    [wyVertical]="wyVertical"
    [wyLength]="bufferOffset"
    [wyBuffer]="true"
  ></app-wyy-silder-track>
  <app-wyy-silder-track
    [wyVertical]="wyVertical"
    [wyLength]="offset"
  ></app-wyy-silder-track>
  <app-wyy-silder-handle
    [wyVertical]="wyVertical"
    [wyOffset]="offset"
  ></app-wyy-silder-handle>
</div>
